version: '3.8'

services:
  # ============================================
  # Databases
  # ============================================

  postgres:
    image: postgres:16-alpine
    container_name: service-sense-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-service_sense}
      POSTGRES_USER: ${POSTGRES_USER:-service_sense}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-service_sense}"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.15-community
    container_name: service-sense-neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-changeme}
      NEO4J_dbms_memory_heap_max__size: 4G
      NEO4J_dbms_memory_pagecache_size: 2G
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./infra/neo4j/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-changeme}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:latest
    container_name: service-sense-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      ALLOW_RESET: "true"
      ANONYMIZED_TELEMETRY: "false"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: service-sense-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Microservices
  # ============================================

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: service-sense-api-gateway
    ports:
      - "8000:8000"
    environment:
      - ENV_FILE=.env
    env_file:
      - .env
    volumes:
      - ./services/api-gateway:/app
      - ./shared:/shared
    depends_on:
      - postgres
      - redis
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  input-processor:
    build:
      context: .
      dockerfile: services/input-processor/Dockerfile
    container_name: service-sense-input-processor
    env_file:
      - .env
    volumes:
      - ./services/input-processor:/app
      - ./shared:/shared
      - whisper_models:/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - redis

  entity-extraction:
    build:
      context: .
      dockerfile: services/entity-extraction/Dockerfile
    container_name: service-sense-entity-extraction
    env_file:
      - .env
    volumes:
      - ./services/entity-extraction:/app
      - ./shared:/shared
    depends_on:
      - redis

  graphrag-orchestrator:
    build:
      context: .
      dockerfile: services/graphrag-orchestrator/Dockerfile
    container_name: service-sense-graphrag
    env_file:
      - .env
    volumes:
      - ./services/graphrag-orchestrator:/app
      - ./shared:/shared
    depends_on:
      - neo4j
      - chromadb
      - redis

  vector-search:
    build:
      context: .
      dockerfile: services/vector-search/Dockerfile
    container_name: service-sense-vector-search
    env_file:
      - .env
    volumes:
      - ./services/vector-search:/app
      - ./shared:/shared
    depends_on:
      - chromadb

  graph-query:
    build:
      context: .
      dockerfile: services/graph-query/Dockerfile
    container_name: service-sense-graph-query
    env_file:
      - .env
    volumes:
      - ./services/graph-query:/app
      - ./shared:/shared
    depends_on:
      - neo4j

  llm-triage:
    build:
      context: .
      dockerfile: services/llm-triage/Dockerfile
    container_name: service-sense-llm-triage
    env_file:
      - .env
    volumes:
      - ./services/llm-triage:/app
      - ./shared:/shared
    depends_on:
      - redis

  ml-prediction:
    build:
      context: .
      dockerfile: services/ml-prediction/Dockerfile
    container_name: service-sense-ml-prediction
    env_file:
      - .env
    volumes:
      - ./services/ml-prediction:/app
      - ./shared:/shared
      - ./ml/models:/models
    depends_on:
      - redis

  response-formatter:
    build:
      context: .
      dockerfile: services/response-formatter/Dockerfile
    container_name: service-sense-response-formatter
    env_file:
      - .env
    volumes:
      - ./services/response-formatter:/app
      - ./shared:/shared

  # ============================================
  # Monitoring
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    container_name: service-sense-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    image: grafana/grafana:latest
    container_name: service-sense-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  chroma_data:
  redis_data:
  whisper_models:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: service-sense-network
